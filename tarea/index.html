<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <!--navbar inicio-->

  <nav class="navbar navbar-expand-sm bg-light justify-content-center">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#">
        <img src="https:/via.placeholder.com/100x100" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top ">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menú</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Café</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tienda</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Contactanos
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Reservas</a></li>
              <li><a class="dropdown-item" href="#">Consultas</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Redes</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Sucursales</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar fin -->

  <!-- grid inicio -->
  <div class="container w-100">
    <div class="row">
      <div class="col-sm-4">
        <img src="https:/via.placeholder.com/800x400" class="d-block w-100 " alt="row 1 columna 1">
      </div>
      <div class="col-sm-4">
        <img src="https:/via.placeholder.com/800x400" class="rounded-circle  mx-auto d-block img-fluid" alt="row 1 columna 2 ">
      </div>
      <div class="col-sm-4">
        <img src="https:/via.placeholder.com/800x400" class="d-block w-100 " alt="row 1 columna 3">
      </div>
     
    </div>

    <div class="row">
      <div class="col-12">
        <!-- carousel inicio -->
        <div id="demo" class="carousel slide w-100" data-bs-ride="carousel">

          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>


          <div class="d-flex p-2 bd-highlight">
            <div id="carouselExampleDark" class="carousel carousel-dark slide w-100" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner ">
                <div class="carousel-item active" data-bs-interval="10000">
                  <img src="https:/via.placeholder.com/800x400" class="d-block img-fluid " alt="imagen 1">
                  <div class="carousel-caption d-none d-md-block text-white">
                    <h5>Café</h5>
                    <p>Café de especialidad tostado por nosotros</p>
                  </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                  <img src="https:/via.placeholder.com/800x400" class="d-block img-fluid " alt="imagen 2">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Local</h5>
                    <p>Somos pet friendly</p>
                  </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                  <img src="https:/via.placeholder.com/800x400" class="d-block img-fluid " alt="imagen 3">
                  <div class="carousel-caption d-none d-md-block ">
                    <h5>Barista</h5>
                    <p>Siempre dispuesto a asesorarte</p>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
        <!--carousel fin-->

      </div>
   </div>   
   
    
  </div>


  </div>
  <!--grid fin -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
